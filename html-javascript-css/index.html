<body>

    <!-- hidden fields, for multilingual support change the value to the required language -->
    <input type="hidden" name="errorEmpty" value="This field can not be empty." />
    <input type="hidden" name="errorSpecial" value="This field can not contain invalid characters." />
    <input type="hidden" name="errorUnknown" value="Something went wrong please try again." />
    <input type="hidden" name="errorCaptcha" value="The captcha entered was inncorrect." />
    <input type="hidden" name="erroFullName" value="Please enter your full name" />
    <input type="hidden" name="errorEmail" value="Please enter a valid email address." />
    <input type="hidden" name="errorPhone" value="Please enter a valid phone number." />
    <input type="hidden" name="errorAgree" value="Please check the box to agree to the Terms and Conditions." />
</body>
<!-- Always take security seriously -->
<style id="antiClickjack">body{display:none !important;}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
